<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Modal</title>
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>
	
	<div class="content">
		<div class="button-holder">
			<label for="modalCheckbox">Show modal</label>
		</div>
	</div>


	<input type="checkbox" name="" id="modalCheckbox">
	<div class="modal-bg">
		<div class="modal">
			<div class="modal-flex left-md"></div>
			<div class="modal-flex right-md">
				<h3>Oval High Chair</h3>
				<p>Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum</p>

				<div class="close-modal">
					<label for="modalCheckbox" class="modal-close">X</label>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
